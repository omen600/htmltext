<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题，一次只能用一次（新闻标题或logo）</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <hr>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
    <p><em>这是一个em倾斜段落。</em></p>
    <p><ins>这是一个ins下划线段落。</ins></p>
    <p><del>这是一个del删除线段落。</del></p>
    <p><b>这是一个用b标签加粗段落。</b></p>
    <p><strong>这是一个用strong加粗段落。</strong></p>
    <p><i>这是一个用i倾斜段落。</i></p>
    <p><u>这是一个用u下划线段落。</u></p>
    <p><s>这是一个用s删除段落。</s></p>
    <p>这是另一个<br>段落。</p>
    <p>下面是一个图片测试标签。</p>
    <img src="111.png" alt="这是一个图片"  title="111" width="200" height="200">
    <img src="./111.png" alt="111">
    <img src="2222.png" alt="2222">
    <img src="./222/111.png" alt="111">
    <p>相对路径：一个.表示当前文件夹，/表示进入文件夹，..表示返回上一级文件夹</p>
    <img src="C:\QLDownload\111.png" alt="111">
    <img src="https://public.educoder.net/PortalImage/356" alt="logo">
