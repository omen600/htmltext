<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>
        <dt>123</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl><br><br><br><br>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
            <th>排名</th>
        </tr>
        <tr>
            <th>张三</th>
            <th rowspan="2">99</th>
            <th>99</th>
            <th>99</th>
            <th rowspan="3">全国第一</th>
        </tr>
        <!-- thead 结构标签 -->
         <tr>
            <th>李四</th>
            <!-- <th>99</th> -->
            <th>98</th>
            <th>94</th>
            <!-- <th>全国第一</th> -->
        </tr>
        <tr>
            <th>王五</th>
            <th>91</th>
            <th>93</th>
            <th>99</th>
            <!-- <th>全国第一</th> -->
        </tr>
    </table><br><br><br><br>
    文本框：<input type="text" placeholder="请输入用户名："><br><br>
    <!-- 输入什么显示什么，用于输入单行文本 -->
    密码框：<input type="password" placeholder="请输入密码："><br><br>
    <!-- 输入什么都是以点的形式 -->
    食物：<input type="checkbox" checked>炸鸡
    <input type="checkbox" checked>薯条
    <input type="checkbox">可乐<br><br>  
    <br><br>
    性别：
    <input type="radio" name="sexy" id="man"><label for="man">男</label>
    <label><input type="radio" name="sexy" checked>女</label><br><br>
    <!-- 单选性别，label标签点击文字也可用选择 -->
    上传文件：<input type="file" multiple><br><br>
    城市：
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
    <br><br>
    <textarea>请输入评论：</textarea>
    <!-- 会换行，右下角有拖拽功能会禁用-->
     <br><br>
     <!-- form表单区域 -->
      <form action="">
    用户名：<input type="text" placeholder="请输入用户名："><br><br>
    密码： <input type="password" placeholder="请输入密码："><br><br>
    <!-- 如果省略type，功能是提交 -->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button>
     </form>

    
</body>
</html>
